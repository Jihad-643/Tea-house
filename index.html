<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font-cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- fontawesome cdn-->
    <script src="https://kit.fontawesome.com/3e7d25ced9.js" crossorigin="anonymous"></script>
    <!-- tailwind-css-cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        manrope: ["Manrope", "sans-serif"],
                    },
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-manrope">
    <!-- main content   -->
    <main class="max-w-screen-xl mx-auto px-16 ">

        <header class="lg:flex lg:items-center">
            <!-- heading-content -->
            <div class="space-y-7 py-16 lg:space-y-7 ">
                <h1 class="font-extrabold text-5xl lg:text-7xl">It's good <br>
                    tea time at The <br> Tea House</h1>
                <p class="text-gray-500">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste
                    Buds.</p>
                <button
                    class="bg-gradient-to-r from-[#FF0000] to-[#FF8938]  py-2 px-4 rounded-md text-white font-bold">
                    Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <div class="relative">
                <!-- img-content -->
                <div>
                    <img src="images/banner.png" alt="">
                </div>
                <!-- 5* rating --> 
                <div class="flex items-center bg-white drop-shadow-lg rounded-lg py-2 px-2 absolute top-28 lg:top-80 lg:left-28 ">
                    <div>
                        <i class="fa-solid fa-star text-yellow-400 mr-2"></i>
                    </div>
                    <div>
                        <h2 class="font-extrabold text-3xl">5.00</h2>
                        <p class="text-gray-400">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>


</body>

</html>
